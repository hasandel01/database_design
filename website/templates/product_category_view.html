<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products by Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px; /* Adjust maximum width as needed */
            margin: 0 auto; /* Center align the container */
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 20px;
            color: #333;
        }
        .product-list {
            margin-top: 10px;
        }
        .product-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .product-list th, .product-list td {
            padding: 8px; /* Adjust padding for cells */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .product-list th {
            background-color: #f2f2f2;
        }
        .product-list tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products by Category</h1>

        {% for category_name, products in categories_with_products.items %}
        <div class="category">
            <h2>{{ category_name }}</h2>
            
            <div class="product-list">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 15%;">Product ID</th> <!-- Adjust width as needed -->
                            <th style="width: 35%;">Name</th> <!-- Adjust width as needed -->
                            <th style="width: 25%;">Price</th> <!-- Adjust width as needed -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.product_id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
